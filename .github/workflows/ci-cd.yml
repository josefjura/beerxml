name: CI/CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install mkdocs-material

      - name: Run BeerXML Validation Suite
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 tests/validate_samples.py

      - name: Build Documentation Site
        run: mkdocs build

  # 2. Deployment Job (Only runs if 'test' passes)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test # DEPENDENCY: This ensures we don't deploy broken specs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Needed for deployment context in some configs, though artifact usually sufficient. 
        # Actually, deploy-pages needs the artifact. The 'test' job created it? 
        # Wait, 'test' and 'deploy' are separate jobs. We need to pass the artifact or merge them.
        # Merging is easier for this scale.

# Let's merge into one job or pass artifacts properly.
# Passing artifacts is cleaner.

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install mkdocs-material

      - name: Run BeerXML Validation Suite
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 tests/validate_samples.py

      - name: Build Documentation Site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

