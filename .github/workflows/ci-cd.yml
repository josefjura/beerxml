name: CI/CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install mkdocs-material

      - name: Run BeerXML Validation Suite
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 tests/validate_samples.py

      - name: Build with MkDocs
        run: mkdocs build

      # Robust "Classic" Deployment
      # Pushes the 'site' folder to the 'gh-pages' branch.
      # Requires Repo Settings -> Pages -> Source to be "Deploy from a branch: gh-pages"
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site